<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet" />

</head>
<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills float-right">
					<li class="nav-item"><a class="nav-link" href="/">Start </a></li>
					<li class="nav-item"><a class="nav-link" href="/steuern">Steuerung
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/konfigurieren">Konfiguration</a> <span class="sr-only">(current)</span>
					</li>
					<li class="nav-item"><a class="nav-link active" href="/alleMoeglichenKomponenten">Komponenten</a></li>
					<li class="nav-item"><a class="nav-link" href="/ueber">Über</a></li>
					<li class="nav-item"><a class="nav-link" href="/xml">XML</a></li>
					<li class="nav-item"><a class="nav-link" href="/xmlSelbstkonfiguration">XML_Selbst</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Ranger Selbstidentifikation</h3>
		</div>




		<div class="jumbotron">

			<h1 class="display-3">Komponentenauflistung</h1>

			<p name="fehler"></p>

			<!-- auf selbe url nur als post request;  -->
			<form action="alleMoeglichenKomponenten" method="post">

				<div class="form-group row">
					<label for="example-text-input" class="	col-2 col-form-label">Komponentenname:</label>
					<div class="col-3">
						<input type="text" name="neueKomponente" autofocus="true"/>
					</div>
				</div>
				<button type="submit" class="btn btn-success">Registrieren</button>
			</form>



			<br />



			<h3>Bereits Registrierte</h3>
			
				<ul>
					<li th:each="item : ${alle_komponenten}">
						<form action="alleMoeglichenKomponenten" method="get">
							<label class="col-2 col-form-label" th:text="${item}">example</label> 
							<input type="hidden" name="loeschen" th:value="${item}" />
							<button type="submit" class="btn btn-warning">Löschen</button>
						</form>
					</li>
				</ul>
			
			
			
		</div>







		<footer class="footer">
			<p>&copy; Gerhard Schmidt</p>
		</footer>

	</div>
	<!-- /container -->
</body>
</html>
